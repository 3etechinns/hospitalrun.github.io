<h3 class='sidebar-header'>Releases</h3>
<div class='recent-posts'>
{% for category in site.categories %}
  {% if category contains 'releases' %}
  {% for posts in category %}
    {% for post in posts limit: 4 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% endfor %}
  {% endfor %}
  {% endif %}
{% endfor %}
</div>
